<div class="modal fade in" role="dialog" style="display:table">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title text-center"><b>What is the current mileage?</b></h4>
            </div>
            <div class="modal-body">
                <p class="text-center">Total and daily average mileage help us determine the pace of wear on your selected car.</p>
                <form  class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-8" style="float: none;margin: auto">
                            <input class="form-control" type="number" ng-model="carMileage.totalmileage" placeholder="Total Mileage">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8"  style="float: none;margin: auto" >
                            <input class="form-control" type="number" ng-model="carMileage.dailymileage" placeholder="Daily Mileage">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button class="btn green btn-circle btn-lg"  ng-click="ok()">Submit</button>
                    <button class="btn grey-salsa btn-outline btn-circle btn-lg" ng-click="cancel()" aria-hidden="true">skip</button>
                </div>
            </div>
        </div>
    </div>
</div>
